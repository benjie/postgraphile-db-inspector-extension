query GetDbSchemaTreeBySchemaName($schemaNames: [SqlIdentifier!]){
  allSchemata
  (
    filter: {
      schemaName: {
        in: $schemaNames
      }
    }
  ) 
  {
    nodes {
      id
      schemaName
      schemaTables {
        id
        name: tableName
        tableSchema
        tableColumns {
          tableName
          tableSchema
          columnName
          dataType
        }
        indices {
          tableName
          tableSchema
          columnName
          indexName
        }
        referentialConstraints {
          constraintName
          constraintSchema
          uniqueConstraintName
          uniqueConstraintSchema
          matchOption
          updateRule
          deleteRule
          referencingColumnUsage {
            constraintName
            tableSchema
            tableName
            columnName
            ordinalPosition
            positionInUniqueConstraint
          }
          referencedColumnUsage {
            constraintName
            tableSchema
            tableName
            columnName
            ordinalPosition
            positionInUniqueConstraint
          }
        }
      }
      schemaFunctions {
        id
        name: functionName
        functionSchema
      }
      schemaEnums {
        id
        name: enumName
        enumSchema
        enumValues
      }
    }
  }
}
